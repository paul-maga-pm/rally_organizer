plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'com.rallies'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.rallies.gui.impl.RalliesApplication'
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation project(':exceptions')
    implementation project(':domain')
    implementation project(':dataaccess:api')
    implementation project(':dataaccess:impl')
    implementation project (':business')
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources", "../shared-resources"]
        }
    }
}

test {
    useJUnitPlatform()
}